<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../static/signUp/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../static/signUp/css/style.css">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name" required/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email" required/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="password" id="password" placeholder="Password" required/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-input" name="phone-number" id="phone-number" placeholder="phone number" required/>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-input" name="role" id="role"  required/>
                        </div>

                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="submit" class="form-submit">Sign up</button>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="login.html" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="../static/signUp/vendor/jquery/jquery.min.js"></script>
    <script src="../static/signUp/js/main.js"></script>

    <script>

        document.getElementById('signup-form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission behavior
        
            const patientName = document.getElementById('name').value;
            const phoneNumber = document.getElementById('phone-number').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const roleId = document.getElementById('role').value
        
            // Perform validation checks here (e.g., password match, terms agreement, etc.)
        
            // Create an object with the user's details
            const userDetails = {
                patientName,
                phoneNumber,
                email,
                password,
                roleId
            };
        
            try {
                // Make an API call to your signup endpoint
                const response = await fetch('http://localhost:8080/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userDetails),
                });
        
                if (response.ok) {
                    // Redirect to login.html upon successful signup
                    window.location.href = 'login.html';
                } else {
                    // Handle signup failure (e.g., show an error message)
                    window.alert('this email used , try another one!');
                }
            } catch (error) {
                console.error('An error occurred during signup:', error);
            }
        });
        </script>
</body>
</html>
